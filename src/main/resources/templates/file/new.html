<!DOCTYPE HTML>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flow File Uploader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/customDesign.css}"/>
</head>
<body>


<div class="container">
    <a th:href="@{/}" class="btn btn-lg btn-success" style="margin-top: 3rem;">메인 페이지로 이동</a>
    <div class="custom-container">
        <div class="jumbotron">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Flow_logo_211215.png" width="30%"/><br>
            <h1>➕ 파일 업로드 ➕</h1>
            <div class="lead">
                <p class="text-md-center">원하는 파일을 서버에 업로드 할 수 있습니다.</p>
            </div>
            <div class="custom-box">
                <h5><u>파일 등록</u></h5>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="input-group mx-auto mb-md-2" style="box-shadow: none;">
                        <div class="container mt-2">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFileInput" name="file" onchange="displayFileName()">
                                <label class="custom-file-label" for="customFileInput" id="customFileLabel"></label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" onclick="uploadFile()">Upload</button>
                        </div>
                    </div>
                </form>
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>

    <script>
        function displayFileName() {
            const input = document.getElementById('customFileInput');
            const label = document.getElementById('customFileLabel');
            label.innerHTML = input.files[0].name;
        }

        function uploadFile() {
            const formData = new FormData($("#uploadForm")[0]);

            $.ajax({
                url: '/file/new',
                type: 'POST',
                file: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.error(error);
                }
            });
        }
    </script>

</body>
</html>
