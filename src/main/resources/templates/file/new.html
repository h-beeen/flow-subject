<!DOCTYPE HTML>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flow File Uploader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/customDesign.css}"/>
</head>
<body>


<div class="container">
    <a th:href="@{/}" class="btn btn-lg btn-success" style="margin-top: 3rem;">메인 페이지로 이동</a>
    <div class="custom-container">
        <div class="jumbotron">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Flow_logo_211215.png" width="30%"/><br>
            <h1>➕ 파일 업로드 ➕</h1>
            <div class="lead">
                <p class="text-md-center">원하는 파일을 서버에 업로드 할 수 있습니다.</p>
            </div>
            <div class="custom-box">
                <h5><u>파일 등록</u></h5>
                <div class="container mt-6">
                    <div style="justify-content: center; align-content: center; align-items: center; display: flex">
                        <form method="POST" enctype="multipart/form-data" action="/file/new">
                            <input type="file" class="form-control-file" name="file" style="background-color: white; margin-top: 2rem"/>
                            <input type="submit" class="btn btn-primary" style="margin-top: 3rem; background-color: mediumpurple" value="업로드"/>
                        </form>
                    </div>
                </div>
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>
</body>
</html>
